<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DashWeather</title>
</head>

<body>
<div class="header">
    <h1>Welcome to DashWeather!</h1>
</div>
<div class="container">
    <video autoplay muted loop id="background-video">
        <source src="storms.mp4" type="video/mp4">
    </video>
    <div class="row justify-content-center align-items-center inner-row">
        <div class="col-md-5">
            <div class="logo">
                <img src="dash.png" alt="Logo">
            </div>
            <div class="form-box login-form p-5">
                <div class="form-title">
                    <h2 class="fw-bold mb-3">Login</h2>
                </div>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-sm" placeholder="Email" id="login-email">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-sm" placeholder="Password" id="login-password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-3">
                        <button class="btn primaryBg text-white" id="login-button">Login</button>
                    </div>
                </form>
                <div class="mt-3">
                    <span>Don't have an account?</span> <button class="p-0 border-0 bg-transparent primaryColor signup-show">Sign Up</button>
                </div>
            </div>

            <div class="form-box registration-form p-5">
                <div class="form-title">
                    <h2 class="fw-bold mb-3">Create Your Account</h2>
                </div>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="First Name" id="reg-firstname">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="reg-lastname">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-sm" placeholder="Email" id="reg-email">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-sm" placeholder="Password" id="reg-password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-3">
                        <button class="btn primaryBg text-white">Sign Up</button>
                    </div>
                </form>
                <div class="mt-3">
                    <span>Already have an account?</span> <button class="p-0 border-0 bg-transparent primaryColor login-show">Login</button>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
